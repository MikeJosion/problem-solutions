name: Update Daily Challenge TOC

on:
  push:
    paths:
      # 只有当这些文件变化时才触发，防止死循环
      - "LeetCode/Daily-Challenge/*.md"
      - "scripts/generate_daily_toc.py"

# ✅ 新增：显式授予写权限，防止 GitHub 升级安全策略后脚本失效
permissions:
  contents: write

jobs:
  update-toc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run TOC generator
        run: python scripts/generate_daily_toc.py

      - name: Commit and push changes
        run: |
          # 配置 GitHub 机器人身份
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # 添加所有更改
          git add .
          
          # ✅ 优化：先检查是否有更改，再提交
          if git diff --staged --quiet; then
            echo "✨ No changes to commit. TOC is already up to date."
          else
            git commit -m "Auto-update Daily Challenge TOC"
            git push
            echo "✅ TOC updated successfully!"
          fi
